vich_uploader:
  db_driver: orm

  mappings:
    news_images:
      uri_prefix: /images/news
      upload_destination: '%kernel.project_dir%/public/images/news'
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
    information_images:
      uri_prefix: /images/information
      upload_destination: '%kernel.project_dir%/public/images/information'
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
    standby_media:
      uri_prefix: /media/standby
      upload_destination: '%kernel.project_dir%/public/media/standby'
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
    scheme_images:
      uri_prefix: /images/scheme
      upload_destination: '%kernel.project_dir%/public/images/scheme'
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
    event_images:
      uri_prefix: /images/event
      upload_destination: '%kernel.project_dir%/public/images/event'
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
